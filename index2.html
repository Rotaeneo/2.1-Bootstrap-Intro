<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> My Bootstrap Intro</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body class="p-3 mb-2 bg-info-subtle text-info-emphasis">
   <div>
    <h1 class="h4 pb-2 mb-4 text-danger border-bottom border-danger">Missing Cat!</h1>
    <p class="p-3 bg-info bg-opacity-10 border border-info border-start-0 rounded-end">
Last scene in my backyard
    </p>
    <div id="songCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images.jpg" class="d-block w-100" alt="song image">
      </div>
      <div class="carousel-item">
        <img src="TGB.png" class="d-block w-100" alt="song image">
      </div>
    </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
     </div>
     
     <button type="button" class="btn btn-primary">Found</button>
     <button type="button" class="btn btn-secondary">Not found</button>
     </div>
  </body>
</html>
